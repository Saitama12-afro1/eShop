{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <h1>Каталог товаров</h1>
    {% if content %}
        {% for el in content %}
            <div class="alert alert-warning mt-2">
                <h3>{{ el }}</h3>
                <p1>Цена {{ el.cost }} рублей</p1>
            </div>
        {% endfor %}
    {% else %}
        <p>Нет результатов</p>
    {% endif %}
{% endblock %}
